<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="/images/Logo.png" alt="alura-logo" class="logo">
    </header>
    <main>
        <section class="section-1">
            <div class="message-container">
                <textarea name="message" class="message" id="message" placeholder="Ingrese texto aquí"></textarea>
            </div>
            <div class="alert">
                <img src="./images/Frame 1.png" alt="img-alert">
                <span>Solo letras minúsculas y sin acentos</span>
            </div>
            <div class="buttons">
                <button id="e-btn" onclick="encriptar()">Encriptar</button>
                <button id="d-btn" onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="section-2">
            <div class="text-container">
                <img class="figure" src="./images/Muñeco.png" alt="figure">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="codificacion">
                <div class="answer-container">
                    <p class="answer"></p>
                </div>
                <div class="copy-container">
                    <button id="copy-btn" onclick="copy()">Copiar</button>
            </div>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
